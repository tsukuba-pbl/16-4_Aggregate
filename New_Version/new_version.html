<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script type="text/javascript" src="js/qrcode.js"></script>
  <script type="text/javascript" src="js/set_item.js"></script>
</head>

<body>

    <div data-role="page" id="mainPage">
        <div data-role="header">
            <h1>Vote</h1>
        </div>

        <div data-role="content" class="ui-content">
            <div class="ui-field-contain">
                <label for="voter">ID:</label>
                <input type="text" name="voterid" id="voterid" value="" >

                <fieldset data-role="controlgroup" id="my_controlgroup">
                    <legend>Candidate List:</legend>
                    <div id="my_checkbox"></div>
                </fieldset>
            </div>
        </div>

        <input type='button' onclick='set_item()' value='Save'/>

        <div data-role="footer">
            <h1>ts_quartetto</h1>
        </div>

    </div>


  <!-- QRCodeを表示するページ -->
  <div data-role="page" id="QRPage">

    <div data-role="header">
      <h1>QR Code</h1>
    </div>

    <div data-role="content" class="ui-content">
      <div class="example">
        <div id="qrcode">
        </div>
      </div>
    </div>

    <div data-role="footer">
      <h1>ts_quartetto</h1>
    </div>
  </div>

  <script>
      var CandidateID = {};
      var data = {};
      var count;
      $(document).on('pagecreate',function(e, d) {

          $.getJSON("data.json" , function(data) {
              var checkboxContents = "",
              len = data.length;

              checkboxContents += "<div data-role='controlgroup'>";

              for (var i=0; i<len; i++) {
                  var ID = data[i].id,
                  NAME = data[i].name,
                  TITLE = data[i].title;

                  checkboxContents += '<input type="checkbox" id="jsform_checkbox' + i + '" name="contender'+(i+1)+'"'+' value="'+ID+'"/>'
                  checkboxContents += '<label for="jsform_checkbox' + i +'">' + 'ID:' + ID + 'Name:' + NAME + 'Title:' + TITLE + '</label>';
        }
          checkboxContents += "</div>";
          $("#my_checkbox").empty().append(checkboxContents).trigger("create");
          $(document).ready(function() {

              $("input[type='checkbox']").change(function () {
                if ($(this).is(":checked")) {
                  count = $(this).attr('name');
                  CandidateID[count] = $(this).val();

                 }
                else {
                  count = $(this).attr('name');
                  CandidateID[count]=null;

                 }

                 localStorage.setItem('Candidate_ID',JSON.stringify(CandidateID));

            });

        });
    });



});


  </script>

</body>
</html>
