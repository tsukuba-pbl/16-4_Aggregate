<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script type="text/javascript" src="qrcode.js"></script>
</head>

<body>
  <div data-role="page" id="mainPage">

    <div data-role="header">
     <h1>Vote</h1>
    </div>
    <div data-role="content" class="ui-content">
      <div class="ui-field-contain">
        <label for="voter">Input Your ID</label>
        <input type="text" name="voter" id="voter" value="" data-clear-btn="true">
      </div>
      <input type='button' onclick='set_item()' value='Save'/>
    </div>


    <div data-role="footer">
      <h1>ts_quartetto</h1>
    </div>
  </div>

  <!-- QRCodeを表示するページ -->
  <div data-role="page" id="QRPage">

    <div data-role="header">
      <h1>QR Code</h1>
    </div>

    <div data-role="content" class="ui-content">
      <div class="example">
        <div id="qrcode">
        </div>
      </div>
    </div>

    <div data-role="footer">
      <h1>ts_quartetto</h1>
    </div>
  </div>

<script>
//テキストフォームから入力されたデータを取得する
function set_item(){
  var data = {};

  data['name_1'] = $("#voter").val();
  localStorage.setItem('Voter',JSON.stringify(data));

  var VoterInfo = JSON.parse(localStorage.getItem('Voter'));

  //QRページへ遷移する
  $.mobile.changePage("#QRPage", {
    changeHash: false
  });

  //QRCodeに入れたい中身を引数に入れる。引数の型はString
  (function(){
				new QRCode(document.getElementById('qrcode'),JSON.stringify(VoterInfo));
			}
	)();
}

</script>
</body>
</html>
