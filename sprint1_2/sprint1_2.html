<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script type="text/javascript" src="js/qrcode.js"></script>
  <script type="text/javascript" src="js/set_item.js"></script>
</head>

<body>
  <div data-role="page" id="mainPage">
    <div data-role="header">
     <h1>Vote</h1>
    </div>

    <!-- 候補者入力 -->
    <div data-role="content" class="ui-content">
      <div class="ui-field-contain">
        <label for="contender-1">Input The First Candidate:</label>
        <input type="text" name="contender-1" id="contender_1" value="" data-clear-btn="true">
        <label for="contender-2">Input The Second Candidate:</label>
        <input type="text" name="contender-2" id="contender_2" value="" data-clear-btn="true">
        <label for="contender-3">Input The Third Candidate:</label>
        <input type="text" name="contender-3" id="contender_3" value="" data-clear-btn="true">
      </div>
      <input type='button' onclick='set_item()' value='Save'/>
    </div>

    <div data-role="footer">
      <h1>ts_quartetto</h1>
    </div>
  </div>

  <!-- QRCodeを表示するページ -->
  <div data-role="page" id="QRPage">
    <div data-role="header">
      <h1>QR Code</h1>
    </div>
    <div data-role="content" class="ui-content">
      <div class="example">
        <div id="qrcode">
        </div>
      </div>
    </div>
    <div data-role="footer">
      <h1>ts_quartetto</h1>
    </div>
  </div>
</body>
</html>
