<!DOCTYPE html>
<html>
<head>

</head>

<body>
  <div data-role="page" id="mainPage">

    <div data-role="header">
     <h1>Vote</h1>
    </div>
    <div data-role="content" class="ui-content">
        <form>
         <fieldset data-role="controlgroup">
          <legend>List:</legend>
          <input type="checkbox" name="candidate-1" id="checkbox-1" value="111">
          <label for="checkbox-1">ID:111 &nbsp; Name:A &nbsp; Title:aaa</label>
          <input type="checkbox" name="candidate-2" id="checkbox-2" value="222">
          <label for="checkbox-2">ID:222 &nbsp; Name:B &nbsp; Title:bbb</label>
          <input type="checkbox" name="candidate-3" id="checkbox-3" value="333">
          <label for="checkbox-3">ID:333 &nbsp; Name:C &nbsp; Title:ccc</label>
          <input type="checkbox" name="candidate-4" id="checkbox-4" value="444">
          <label for="checkbox-4">ID:444 &nbsp; Name:D &nbsp; Title:ccc</label>
          <input type="checkbox" name="candidate-5" id="checkbox-5" value="555">
          <label for="checkbox-5">ID:555 &nbsp; Name:E &nbsp; Title:ccc</label>
        </fieldset>
       </form>

    </div>
   </div>


    <div data-role="footer">
      <h1>ts_quartetto</h1>
    </div>


    <script>
    var ID = {};
    var count;
    $(document).ready(function() {
      $("input[type='checkbox']").change(function () {
          if ($(this).is(":checked")) {
            count = $(this).attr('name');
            ID[count] = $(this).val();

           }
          else {
            count = $(this).attr('name');
            ID[count]=null;

           }
           localStorage.setItem('ID',JSON.stringify(ID));

      })


});
    </script>




</body>
</html>
