<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script>
    $(document).on('pagecreate',function(e, d) {
      $.getJSON("data.json" , function(data) {
        var checkboxContents = "",
            len = data.length;

        checkboxContents += "<div data-role='controlgroup'>";

        for (var i=0; i<len; i++) {
          var ID = data[i].id,
              NAME = data[i].name,
              TITLE = data[i].title;

          checkboxContents += '<input type="checkbox" id="jsform_checkbox' + i + '" name="contender'+(i+1)+'"'+' value="" />'
          checkboxContents += '<label for="jsform_checkbox' + i +'">' + 'ID:' + ID + '名前：' + NAME + 'タイトル：' + TITLE + '</label>';
        }
        checkboxContents += "</div>";
        $("#my_checkbox").empty().append(checkboxContents).trigger("create");
      });
    });
  </script>

</head>

<body>

  <div data-role="page" id="mainPage">

    <div data-role="header">
     <h1>投票者は候補者を選択できる</h1>
    </div>

    <!-- 候補者出力 -->
    <div data-role="content" class="ui-content">
      <div data-role="fieldcontain">
          <fieldset data-role="controlgroup" id="my_controlgroup">
            <legend>候補者：</legend>
            <div id="my_checkbox"></div>
          </fieldset>
      </div>
    </div>

    <div data-role="footer">
      <h1>ts_quartetto</h1>
    </div>
  </div>
</body>
</html>
